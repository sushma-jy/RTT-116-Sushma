<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            color: #007BFF;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <div class="link">
            <p>Donâ€™t have an account? <a href="#" id="show-registration">Sign Up</a></p>
        </div>
    </div>

    <div class="container" id="registration-container" style="display: none;">
        <h2>Register</h2>
        <form id="registration-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="reg-email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="reg-password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Enter your phone number" required>

            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the Terms and Conditions</label>

            <button type="submit">Register</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <script>
        const loginContainer = document.getElementById('login-container');
        const registrationContainer = document.getElementById('registration-container');

        document.getElementById('show-registration').addEventListener('click', function (event) {
            event.preventDefault();
            loginContainer.style.display = 'none';
            registrationContainer.style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', function (event) {
            event.preventDefault();
            registrationContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });

        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Login Successful!');
        });

        document.getElementById('registration-form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Registration Successful!');
        });
    </script>
</body>
</html>
